name: Update Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/cartManagerAgent_initializer.py'
      - 'src/prompts/cartManagerPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:

jobs:
  update-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-ai-projects azure-identity python-dotenv

      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env
        working-directory: ${{ github.workspace }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Customer Loyalty Agent Initializer
        run: |
          cd src/app/agents
          python customerLoyaltyAgent_initializer.py
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Logout from Azure
        if: always()
        run: az logout
